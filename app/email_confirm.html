<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Registration | VendorVerse</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <ul class="header__menu">
                <li><a class="header-link header__menu-link" href="#">Suppliers</a></li>
                <li><a class="header-link header__menu-link" href="#">Customers</a></li>
                <li><a class="header-link header__menu-link" href="#">Help</a></li>
            </ul>
            <div class="header__funcs">
                <a class="header__funcs-info" href="#"><img src="./images/messagequestion.svg" alt=""></a>
                <div class="lang">
                    <img src="./images/lang-arrow.svg" alt="">
                    <img src="./images/united-kingdom.png" alt="">
                    English
                    <ul class="lang__list">
                        <li class="lang__list-item"><a href="#"><img src="./images/russia.png" alt="">Russian</a></li>
                        <li class="lang__list-item"><a href="#"><img src="./images/iran.png" alt="">Farsi</a></li>
                        <li class="lang__list-item"><a href="#"><img src="./images/russia.png" alt="">Russian</a></li>
                        <li class="lang__list-item"><a href="#"><img src="./images/iran.png" alt="">Farsi</a></li>
                        <li class="lang__list-item"><a href="#"><img src="./images/iran.png" alt="">Farsi</a></li>
                        <li class="lang__list-item"><a href="#"><img src="./images/russia.png" alt="">Russian</a></li>
                    </ul>
                </div>
                <a class="header-link" href="./login-page.html">Sign In</a>
                <a class="button" href="./register-account.html">Sign Up</a>
            </div>
            <div class="burger">
                <div class="burger__line"></div>
                <div class="burger__line"></div>
                <div class="burger__line"></div>
            </div>
        </header>

        <main class="content">
            <div class="welcome">
                <img class="logo" src="./images/logotype.svg" alt="">
                <div class="email-confirm">
                    <div class="email-confirm__title">email confirmation</div>
                    <div class="email-confirm__code-text text">Enter the code from the email sent to the mail</div>
                    <form class="email-confirm__form" action="">
                        <div class="email-confirm__form-inputs">
                            <input class="email-confirm__input" minlength="1" maxlength="1" type="text" required>
                            <input class="email-confirm__input" minlength="1" maxlength="1" type="text" required>
                            <input class="email-confirm__input" minlength="1" maxlength="1" type="text" required>
                            <input class="email-confirm__input" minlength="1" maxlength="1" type="text" required>
                            <input class="email-confirm__input" minlength="1" maxlength="1" type="text" required>
                            <input class="email-confirm__input" minlength="1" maxlength="1" type="text" required>
                        </div>
                        <div class="email-confirm__btns">
                            <button class="email-confirm__btn button button--transparent">Resend an email</button>
                            <button class="email-confirm__btn button">Next <img src="./images/button-arrow.svg"
                                    alt=""></button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
