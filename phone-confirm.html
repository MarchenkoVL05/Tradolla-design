<!DOCTYPE html>
<html class="h-full" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="32x32" rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Phone confirmation | Tradolla.com</title>
</head>

<body class="h-full">
    <header class="relative w-full h-12 flex items-center justify-between px-3 bg-white shadow" data-header>
        <a class="block font-bold text-xl text-gray-800" href="/"><span class="text-orange-500">Trad</span>olla.com</a>
        <div class="hidden justify-center items-center gap-14 md:flex" data-header-menu>
            <div class="relative z-10">
                <button class="flex items-center gap-1 cursor-pointer bg-white" data-lang-button>
                    <img class="max-h-5" src="./images/english.png" alt="">
                    English
                    <img class="max-h-4 transition-all" src="./images/arrow-btn-icon.svg" alt="" data-lang-arrow>
                </button>
                <div class="hidden absolute top-10 bg-white w-[200%] rounded-md shadow-md transition-all"
                    data-lang-list>
                    <a class="flex items-start gap-1 p-3 border-b border-gray-100 hover:bg-slate-100" href="#"><img
                            class="block max-h-5" src="./images/farsi.png" alt="">
                        Farsi</a>
                    <a class="flex items-start gap-1 p-3 border-b border-gray-100 hover:bg-slate-100" href="#"><img
                            class="block max-h-5" src="./images/russian.png" alt="">
                        Russian</a>
                </div>
            </div>
            <div class="flex justify-center items-center gap-6 text-gray-800 font-medium" data-header-menu-links>
                <a class="transition-all hover:text-orange-500" href="#">Suppliers</a>
                <a class="transition-all hover:text-orange-500" href="#">Customers</a>
                <a class="transition-all hover:text-orange-500" href="#">Help</a>
            </div>
            <div class="flex items-center justify-center gap-6" data-header-auth-buttons>
                <a class="text-gray-800 transition-all hover:text-orange-500" href="/">Sign In</a>
                <a class="bg-orange-500 px-4 py-2 rounded-md text-white transition-all hover:bg-orange-600 focus:outline-none focus:ring focus:ring-orange-500"
                    href="./registration.html">Sign
                    Up</a>
            </div>
        </div>
        <button class="absolute right-3 w-7 h-7 flex items-center justify-center md:hidden" data-burger>
            <img src="./images/burger-icon.svg" alt="">
        </button>
    </header>
    <main class="h-full min-h-full md:bg-gray-100 md:h-auto md:pt-32 md:pb-32">
        <form action="javascript: window.location.href='company-register-1.html'"
            class="mx-auto p-6 max-w-full rounded-lg bg-white md:h-auto md:max-w-md md:shadow-md">
            <h1 class="font-bold text-center text-2xl text-gray-800">Confirm your phone</h1>
            <p class="mt-2 text-base sm:text-lg text-center text-gray-600">Enter the code sent to your phone number</p>
            <div
                class="mt-3 flex items-center text-xs text-gray-400 uppercase before:flex-[1_1_0%] before:border-t before:border-gray-200 before:mr-6 after:flex-[1_1_0%] after:border-t after:border-gray-200 after:ml-6">
                Or
            </div>
            <a class="block mt-3 text-base text-center underline text-gray-500" href="./email-confirm.html">Send the
                code to the email</a>
            <div class="mt-5 flex items-center justify-center gap-4" data-confirm-input>
                <input
                    class="w-7 h-9 sm:w-12 sm:h-14 text-gray-800 border rounded-md uppercase text-center font-medium text-lg sm:text-2xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2"
                    maxLength="1" type="text" autofocus>
                <input
                    class="w-7 h-9 sm:w-12 sm:h-14 text-gray-800 border rounded-md uppercase text-center font-medium text-lg sm:text-2xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2"
                    maxLength="1" type="text">
                <input
                    class="w-7 h-9 sm:w-12 sm:h-14 text-gray-800 border rounded-md uppercase text-center font-medium text-lg sm:text-2xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2"
                    maxLength="1" type="text">
                <input
                    class="w-7 h-9 sm:w-12 sm:h-14 text-gray-800 border rounded-md uppercase text-center font-medium text-lg sm:text-2xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2"
                    maxLength="1" type="text">
                <input
                    class="w-7 h-9 sm:w-12 sm:h-14 text-gray-800 border rounded-md uppercase text-center font-medium text-lg sm:text-2xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2"
                    maxLength="1" type="text">
                <input
                    class="w-7 h-9 sm:w-12 sm:h-14 text-gray-800 border rounded-md uppercase text-center font-medium text-lg sm:text-2xl focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2"
                    maxLength="1" type="text">
            </div>
            <button
                class="py-3 px-4 flex justify-center items-center transition-all rounded-md bg-orange-500 text-white font-semibold mt-4 w-full hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2"
                type="submit">Confirm</button>
            <p class="mt-4 text-base text-center text-gray-600">
                Confirmation code not received?
                <button class="text-orange-600 decoration-2 hover:underline font-medium">
                    Try again
                </button>
            </p>
        </form>
    </main>
    <script src="./script.js"></script>
</body>

</html>
