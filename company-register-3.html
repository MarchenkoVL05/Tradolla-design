<!DOCTYPE html>
<html class="h-full" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="32x32" rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Company registration | Tradolla.com</title>
</head>

<body class="h-full">
    <header class="relative w-full h-12 flex items-center justify-between px-3 bg-white shadow" data-header>
        <a class="block font-bold text-xl text-gray-800" href="/"><span class="text-orange-500">Trad</span>olla.com</a>
        <div class="hidden justify-center items-center gap-14 md:flex" data-header-menu>
            <div class="relative z-10">
                <button class="flex items-center gap-1 cursor-pointer bg-white" data-lang-button>
                    <img class="max-h-5" src="./images/english.png" alt="">
                    English
                    <img class="max-h-4 transition-all" src="./images/arrow-btn-icon.svg" alt="" data-lang-arrow>
                </button>
                <div class="hidden absolute top-10 bg-white w-[200%] rounded shadow transition-all" data-lang-list>
                    <a class="flex items-start gap-1 p-3 border-b border-gray-100 hover:bg-slate-100" href="#"><img
                            class="block max-h-5" src="./images/farsi.png" alt="">
                        Farsi</a>
                    <a class="flex items-start gap-1 p-3 border-b border-gray-100 hover:bg-slate-100" href="#"><img
                            class="block max-h-5" src="./images/russian.png" alt="">
                        Russian</a>
                </div>
            </div>
            <div class="flex justify-center items-center gap-6 text-gray-800 font-medium" data-header-menu-links>
                <a class="transition-all hover:text-orange-500" href="#">Suppliers</a>
                <a class="transition-all hover:text-orange-500" href="#">Customers</a>
                <a class="transition-all hover:text-orange-500" href="#">Help</a>
            </div>
            <div class="flex items-center justify-center gap-6" data-header-auth-buttons>
                <a class="text-gray-800 transition-all hover:text-orange-500" href="/">Sign In</a>
                <a class="bg-orange-500 px-4 py-2 rounded text-white transition-all hover:bg-orange-600 focus:outline-none focus:ring focus:ring-orange-500"
                    href="./registration.html">Sign
                    Up</a>
            </div>
        </div>
        <button class="absolute right-3 w-7 h-7 flex items-center justify-center md:hidden" data-burger>
            <img src="./images/burger-icon.svg" alt="">
        </button>
    </header>
    <main class="h-full min-h-full md:bg-gray-100 md:h-auto md:pt-32 md:pb-32">
        <form action="javascript: window.location.href='company-register-4.html'"
            class="relative mx-auto p-6 max-w-full rounded-lg bg-white md:h-auto md:max-w-sm md:shadow">
            <div class="absolute top-0 left-0 w-3/6 h-1 rounded-lg bg-orange-500"></div>
            <h1 class="font-bold text-center text-2xl text-gray-800">Company registration</h1>
            <label class="flex flex-col mt-4 text-gray-600">
                Your legal address (headquarters)
                <input class="mt-2 p-2 border rounded focus:outline-none focus:border-orange-600" type="text">
            </label>
            <label class="flex flex-col mt-4 text-gray-600">
                Year of foundation
                <input
                    class="mt-2 p-2 w-full border bg-white rounded text-gray-500 focus:outline-none focus:border-orange-600"
                    type="date">
            </label>
            <label class="flex flex-col mt-4 text-gray-600">
                <span class="relative flex items-center gap-1">
                    <img class="peer max-h-4 cursor-pointer" src="./images/question-tooltip.svg" alt="">
                    <span>Full-time staff</span>
                    <span
                        class="invisible opacity-0 peer-hover:visible peer-hover:opacity-95 transition-all absolute -left-2 bottom-8 px-4 py-2 shadow rounded text-white bg-gray-800 tooltip-triangle"
                        data-tooltip>
                        Number of employees
                    </span>
                </span>
                <input class="mt-2 p-2 border rounded focus:outline-none focus:border-orange-600" type="text">
            </label>
            <label class="flex flex-col mt-4 text-gray-600">
                Annual income (USD)
                <input class="mt-2 p-2 border rounded focus:outline-none focus:border-orange-600" type="number">
            </label>
            <button
                class="py-3 px-4 flex justify-center items-center gap-1 transition-all rounded-md bg-orange-500 text-white font-semibold mt-5 w-full hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2"
                type="submit">Next <img class="max-h-5" src="./images/arrow-btn-right.svg" alt=""></button>
        </form>
    </main>
    <script src="./script.js"></script>
</body>

</html>
