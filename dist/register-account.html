<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Registration | VendorVerse</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <ul class="header__menu">
                <li><a class="header-link header__menu-link" href="#">Suppliers</a></li>
                <li><a class="header-link header__menu-link" href="#">Customers</a></li>
                <li><a class="header-link header__menu-link" href="#">Help</a></li>
            </ul>
            <div class="header__funcs">
                <a class="header__funcs-info" href="#"><img src="./images/messagequestion.svg" alt=""></a>
                <div class="lang">
                    <img src="./images/lang-arrow.svg" alt="">
                    <img src="./images/united-kingdom.png" alt="">
                    English
                    <ul class="lang__list">
                        <li class="lang__list-item"><a href="#"><img src="./images/russia.png" alt="">Russian</a></li>
                        <li class="lang__list-item"><a href="#"><img src="./images/iran.png" alt="">Farsi</a></li>
                        <li class="lang__list-item"><a href="#"><img src="./images/russia.png" alt="">Russian</a></li>
                        <li class="lang__list-item"><a href="#"><img src="./images/iran.png" alt="">Farsi</a></li>
                        <li class="lang__list-item"><a href="#"><img src="./images/iran.png" alt="">Farsi</a></li>
                        <li class="lang__list-item"><a href="#"><img src="./images/russia.png" alt="">Russian</a></li>
                    </ul>
                </div>
                <a class="header-link" href="./login-page.html">Sign In</a>
                <a class="button" href="./register-account.html">Sign Up</a>
            </div>
            <div class="burger">
                <div class="burger__line"></div>
                <div class="burger__line"></div>
                <div class="burger__line"></div>
            </div>
        </header>

        <main class="content">
            <div class="welcome">
                <div class="register-account">
                    <img class="logo" src="./images/logotype.svg" alt="">
                    <h1 class="register-account__title">Input your information</h1>
                    <p class="register-account__text text">We need you to help us with some basic information for
                        your
                        account creation. Here are our <a href="#">terms and conditins</a>. Please read them
                        carefully.
                    </p>
                    <form class="register-form" action="javascript:window.location.href='email_confirm.html'">
                        <div class="register-form__inputs">
                            <input class="register-form__input input" type="text" minlength="10" maxlength="100"
                                placeholder="Email">
                            <input class="register-form__input input" type="text" minlength="10" maxlength="100"
                                placeholder="Surname">
                            <input class="register-form__input input" type="text" minlength="10" maxlength="100"
                                placeholder="Name">
                            <input class="register-form__input input" type="text" minlength="10" maxlength="100"
                                placeholder="Patronymic (if any)">
                            <input class="register-form__input input" type="text" minlength="10" maxlength="100"
                                placeholder="Your role">
                            <input class="register-form__input input" type="text" minlength="10" maxlength="100"
                                placeholder="Phone">
                            <input class="register-form__input input" type="text" minlength="10" maxlength="100"
                                placeholder="Country">
                            <input class="register-form__input input" type="text" minlength="10" maxlength="100"
                                placeholder="City">
                        </div>
                        <button class="register-form__button button">Sign Up <img src="./images/button-arrow.svg"
                                alt=""></button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
